      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t 743654950455.dkr.ecr.us-east-1.amazonaws.com/testrun:latest .
          docker push 743654950455.dkr.ecr.us-east-1.amazonaws.com/testrun:latest


      - name: Configure CodeArtifact authentication
        run: |
          aws codeartifact login --tool npm --repository testrunrepo --domain testrundomain

      - name: Install dependencies from CodeArtifact
        run: npm install
